---
- name: Converge
  hosts: all

  tasks:
    - name: Update apt cache (on Debian).
      apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'

    - name: Install openssh-server (on RedHat).
      package:
        name: openssh-server
        state: present
      when: ansible_os_family == 'RedHat'

    - name: Install selinux-policy (on RedHat).
      package:
        name: selinux-policy
        state: present
      when: ansible_os_family == 'RedHat'

    - name: Install required packages (on Debian).
      apt:
        name:
          - openssh-server
          - rsyslog
          - ufw
        state: present
      when: ansible_os_family == 'Debian'

    - name: Create /var/run/sshd
      when: ansible_os_family == 'Debian'
      ansible.builtin.file:
        path: /var/run/sshd
        state: directory

    - name: Create /var/log/auth.log
      when: ansible_os_family == 'Debian'
      tags: molecule-idempotence-notest
      ansible.builtin.file:
        path: /var/log/auth.log
        state: touch

    - name: Generate SSH keys
      tags: molecule-idempotence-notest
      command: ssh-keygen -A

- import_playbook: ../../main.yml
